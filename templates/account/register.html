{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}註冊 - BeiHoo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus"></i> 註冊新帳號
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> 註冊
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">已有帳號？ <a href="{% url 'login' %}">立即登入</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

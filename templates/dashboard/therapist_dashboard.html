{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<div class="row g-4">
    <div class="col-md-3">
        <div class="card text-center bg-primary text-white">
            <div class="card-body">
                <h3>{{ my_patients_count }}</h3>
                <p class="mb-0"><i class="bi bi-people"></i> 治療對象</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-success text-white">
            <div class="card-body">
                <h3>0</h3>
                <p class="mb-0"><i class="bi bi-robot"></i> 今日療程</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-info text-white">
            <div class="card-body">
                <h3>0</h3>
                <p class="mb-0"><i class="bi bi-activity"></i> 進行中計畫</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-warning text-white">
            <div class="card-body">
                <h3>0</h3>
                <p class="mb-0"><i class="bi bi-check-circle"></i> 本週完成</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-calendar-week"></i> 今日治療計畫</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">尚無治療計畫</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-robot"></i> 設備狀態</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">所有設備正常運作</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
